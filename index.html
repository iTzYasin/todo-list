<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="source/css/all.css">
</head>
<body>
    <header>
        <div class="header-title">
            <h1>Todo lost App</h1>
            <p>Organize Your Work & Life with TodoList</p>
        </div>
        <i class="fa-solid fa-check-double"></i>
    </header>
    <main>
        <form action="">
            <div class="inputContainer">
                <i class="fa-regular fa-feather"></i>
                <input type="text" name="" id="" placeholder="What,s Up?">
                <i class="fa-solid fa-circle-plus addItemButton"></i>
            </div>
            <div class="categoryContainer">
                <i class="fa-solid fa-briefcase work"></i>
                <i class="fa-solid fa-dumbbell gym"></i>
                <i class="fa-solid fa-house home"></i> 
            </div>
        </form>
        <div class="todoContainer">
            <ul></ul>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
